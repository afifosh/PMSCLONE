name: CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  Deploy-Script:
    runs-on: ubuntu-latest

    steps:
      - name: executing script
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            passphrase: ${{ secrets.PASSPHRASE }}
            key: ${{ secrets.KEY }}
            port: ${{ secrets.PORT }}
            script: |
              cd /home/afifosh/public_html/pms.afifosh.com
              git checkout master
              git reset --hard origin/master
              git pull origin master
              rm .env -f
              cp .env.server .env
              composer update
              php artisan key:generate
              php artisan migrate:fresh
              php artisan db:seed --force
              nvm use 16 && yarn
              yarn dev
